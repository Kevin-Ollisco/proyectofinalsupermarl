<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Pago PayPal</title>
  <link rel="stylesheet" href="PAYPAL.CSS">
</head>
<body>
  <div class="simulator">
    <h1>Simulador de Pago por PayPal</h1>
    <div class="product-details">
      <p><strong>Producto:</strong> Camiseta Deportiva</p>
      <p><strong>Precio:</strong> $25.00 USD</p>
    </div>
    <form action="#" method="POST" class="payment-form">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" required>

      <label for="card">Número de Tarjeta:</label>
      <input type="text" id="card" name="card" placeholder="XXXX-XXXX-XXXX-XXXX" required>

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" placeholder="XXX" required>

      <label for="exp-date">Fecha de Expiración:</label>
      <input type="month" id="exp-date" name="exp-date" required>

      <button   id="clear-cart-btn" type="submit" class="pay-button" onclick="location.href='carito.html'">Pagar con PayPal</button>
    
    </form>
    <p class="disclaimer">* Este es un simulador y no procesa pagos reales.</p>
  </div>
  <script src="cart.js"></script>
</body>
</html>
